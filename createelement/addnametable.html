<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Names to Table</title>
    <link rel="stylesheet" href="assets/styles/styles.css" />
</head>

<body>

    <div class="container">
        <input type="text" id="fname">
        <input type="text" id="lname">
        <button id="add">Add Name</button>
        <table>
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                </tr>
            </tbody>
            </thead>
        </table>

    </div>
    <script src="assets/scripts/table.js"></script>
</body>

</html>
