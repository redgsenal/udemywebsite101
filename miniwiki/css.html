    <hr />
    <img src="/images/css.png" alt="CSS" height="200px" />

      Cascading Style Sheets (CSS) is a style sheet language used for describing

      <a href="index.html">HTML</a>. CSS is a cornerstone technology of the
      World Wide Web, alongside <a href="js.html">JavaScript</a>.
    </p>

      Source:

      >
