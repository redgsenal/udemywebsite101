<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create An Account Page</title>
    <link rel="stylesheet" type="text/css" href="css/login.css" />
</head>

<body>
    <div class="form_contr">
        <form action="/">
            <div class="form_div">
                <h1>CREATE A NEW ACOUNT</h1>
                <p>Please fill-in fields below to create a new account</p>
                <hr />
                <div class="input_contr">
                    <input id="firstname" type="text" placeholder="First name">
                </div>
                <div class="input_contr">
                    <input id="lastname" type="text" placeholder="Last name">
                </div>
                <div class="input_contr">
                    <input id="mobileno" type="text" placeholder="Mobile number">
                </div>
                <div class="input_contr">
                    <input id="user_email" type="email" placeholder="Enter user email">
                </div>
                <div class="input_contr">
                    <input id="user_pwd" type="password" placeholder="Enter password" />
                </div>
                <div class="input_contr">
                    <input id="user_re_pwd" type="password" placeholder="Re-enter password" />
                </div>
                <div class="input_contr">
                    <label class="form_label" for="user_dob">Birthday</label>
                    <input id="user_dob" type="date" placeholder="Enter date of birth" />
                </div>
                <div class="checkbox_contr">
                    <input class="form_checkbox" type="checkbox" name="keep_login" id="check_login">
                    <label class="form_label" for="check_login">Keep me login</label>
                </div>
                <a class="btn_signup_accnt" href="login.html">Sign Up</a>
            </div>
        </form>
    </div>
</body>

</html>
