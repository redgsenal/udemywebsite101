<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="css/login.css" />
</head>

<body>
    <div class="form_contr">
        <form action="/">
            <div class="form_div">
                <h1>Enter your user credentials</h1>
                <label class="form_label" for="user_email">Email</label><input id="user_email" type="text" placeholder="Enter user email">
                <label class="form_label" for="user_pwd">Password</label><input id="user_pwd" type="password" placeholder="Enter password" />
                <div class="checkbox_contr">
                    <input class="form_checkbox" type="checkbox" name="keep_login" id="check_login">
                    <label class="form_label" for="check_login">Keep me login</label>
                </div>
                <button class="btn_sign_in" type="submit" id="sign_btn">Sign In</button>
                <a class="btn_create_accnt" href="createaccnt.html">Create A New Account</a>
            </div>
        </form>
    </div>
</body>

</html>
