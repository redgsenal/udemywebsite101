<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="images/ico" href="assets/images/fav.ico" sizes="16x16" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>

<body>
    <h1>Flexbox</h1>

    <h3>Flex Row</h3>
    <div class="container flex-direction-row">
        <div class="box red">
            <label>box 1 red</label>

        </div>
        <div class="box yellow">
            <label>box 2 yellow</label>

        </div>
        <div class="box blue">
            <label>box 3 blue</label>

        </div>
    </div>

    <h3>Row Reverse</h3>
    <div class="container  flex-row-reverse">
        <div class="box red">
            <label>box 1 red</label>

        </div>
        <div class="box yellow">
            <label>box 2 yellow</label>

        </div>
        <div class="box blue">
            <label>box 3 blue</label>

        </div>
    </div>

    <h3>Flex Column Start</h3>
    <div class="container flex-direction-column flex-align-start">
        <div class="box red">
            <label>box 1 red</label>

        </div>
        <div class="box yellow">
            <label>box 2 yellow</label>

        </div>
        <div class="box blue">
            <label>box 3 blue</label>

        </div>
    </div>

    <h3>Flex Column Center</h3>
    <div class="container flex-direction-column flex-align-center">
        <div class="box red">
            <label>box 1 red</label>

        </div>
        <div class="box yellow">
            <label>box 2 yellow</label>

        </div>
        <div class="box blue">
            <label>box 3 blue</label>

        </div>
    </div>

    <h3>Flex Column End</h3>
    <div class="container flex-direction-column flex-align-end">
        <div class="box red">
            <label>box 1 red</label>

        </div>
        <div class="box yellow">
            <label>box 2 yellow</label>

        </div>
        <div class="box blue">
            <label>box 3 blue</label>

        </div>
    </div>

    <h3>Column Reverse</h3>
    <div class="container flex-column-reverse flex-align-start">
        <div class="box red">
            <label>box 1 red</label>

        </div>
        <div class="box yellow">
            <label>box 2 yellow</label>

        </div>
        <div class="box blue">
            <label>box 3 blue</label>

        </div>
    </div>

</body>

</html>
