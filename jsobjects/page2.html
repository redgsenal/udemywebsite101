<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" href="images/fav.ico" sizes="16x16" />
    <title>Data Entry: Loop Exercise</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
    <div class="container">
        <h1 id="hello">Simple App</h1>

        <div class="row">
            <div class="col-sm-4">
                <label for="firstname">First Name: </label><input class="form-control" type="text" name="firstname" /><br />
                <label for="lastname">Last Name: </label><input class="form-control" type="text" name="lastname" /><br />
                <label for="dob">Date of Birth: </label><input class="form-control" type="date" name="dob" /><br />
                <button class="btn btn-primary" type="button" id="btnSubmit">Submit</button>
            </div>
            <div class="col-sm-8">
                <table class="table table-striped" id="tabledata">
                    <thead>
                        <tr class="table-primary">
                            <th>#</td>
                            <th>First Name</td>
                            <th>Last Name</td>
                            <th>Full Name</th>
                            <th>Date of Birth</td>
                            <th>Age</td>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/dataentry.js"></script>
</body>

</html>
