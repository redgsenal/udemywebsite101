<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Table</title>
  </head>
  <body>
    <style>
      table {
        border-collapse: collapse;
        border: 1px solid blue;
      }
      th,
      td {
        border: 1px solid red;
        padding: 10px;
      }
    </style>
    <table>
      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>jd@test.com</td>
        </tr>
        <tr>
          <td>Jane</td>
          <td>Jones</td>
          <td>jj@test.com</td>
        </tr>
        <tr>
          <td>Sally</td>
          <td>Joy</td>
          <td>sj@test.com</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
