<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Exercise: Expression Operation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="assets/styles/main.css">
</head>

<body>

        <div class="wrapper">

        </div>

            <ul id="counter"></ul>
        </div>
        <div class="wrapper">
            <ul id="counterA"></ul>
        </div>
    </div>

    <script text="text/script" src="assets/scripts/main.js"></script>
    <script text="text/script" src="assets/scripts/app.js"></script>

</html>
