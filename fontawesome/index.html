<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Exercise: Fontawesome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="assets/styles/main.css">
</head>

<body>
    <div class="container">
        <h3>Count Here</h3>
        <input id="counter" type="number" value="0" />
        <button><i id="plus" class="fas fa-plus-circle"></i></button>
        <button><i id="minus" class="fas fa-minus-circle"></i></button>
        <button><i id="reset" class="fas fa-sync"></i></button>
    </div>

    <script text="text/script" src="assets/scripts/main.js"></script>
</body>

</html>
